---
on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      version:
        required: false
        type: string
      job:
        description: 'Job to run'
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      is_public:
        required: false
        type: boolean
        default: false
        
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_ARTIFACTS_BUCKET_NAME:
        required: true
      AWS_DEV_DEPLOY_BUCKET_NAME:
        required: true
      AWS_PRD_DEPLOY_BUCKET_NAME:
        required: true
      AWS_REGION:
        required: true

jobs:
  dev-deploy:
    environment: development
    runs-on: ubuntu-latest
    if: ${{ inputs.job == 'dev-deploy'}}
    steps:
      - uses: actions/checkout@v3
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: s3://${{ secrets.AWS_ARTIFACTS_BUCKET_NAME}}/${{ inputs.artifact_name }}
          destination: .
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        env:
          FLAGS: ${{ inputs.is_public || --acl public-read }}
        with:
          command: cp
          source: ${{ inputs.artifact_name }}
          destination: s3://${{ secrets.AWS_DEV_DEPLOY_BUCKET_NAME}}/widgets/js/${{ inputs.name }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          flags: ${{ env.FLAGS }}
      # - uses: hkusu/s3-upload-action@v2
      #   id: upload # specify some ID for use in subsequent steps
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: 'ap-northeast-1'
      #     aws-bucket: ${{ secrets.AWS_BUCKET }}
      #     file-path: './myfile.txt'
      #     output-file-url: 'true' # specify true
  prod-deploy:
    environment: production
    runs-on: ubuntu-latest
    if: ${{ inputs.job == 'prod-deploy'}}
    steps:
      - uses: actions/checkout@v3
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: s3://${{ secrets.AWS_ARTIFACTS_BUCKET_NAME}}/${{ inputs.artifact_name }}
          destination: .
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        env:
          FLAGS: ${{ inputs.is_public || --acl public-read }}
        with:
          command: cp
          source: ${{ inputs.artifact_name }}
          destination: s3://${{ secrets.AWS_PRD_DEPLOY_BUCKET_NAME}}/widgets/js/${{ inputs.name }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          flags: ${{ env.FLAGS }}
